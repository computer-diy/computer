<script>
    var E = window.wangEditor
    // var editor = new E('#divDemo')
    var app = new Vue({
        el: '#app',
        data: {
            contenter: {},
            moduleId: '',
            param: null,
            title: '',
            content: '',
            options: [],
            userInfo: {},
            editor: null
        },
        methods: {
            logout() {
                axios({
                    method: 'get',
                    headers: {
                        'token': sessionStorage.getItem('token'),
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    url: 'http://127.0.0.1:888/member/out',
                }).then((re) => {
                    console.log('re', re)
                    if (re.data.code === 0) {
                        this.$message({
                            message: '注销成功',
                            type: 'success'
                        });
                        sessionStorage.removeItem('userInfo')
                        setTimeout('location.href=("index.html")', 500)

                    }
                })
            },
            publish(key) {
                this.content = this.editor.$textElem['0'].innerHTML

                if (this.title === '') {
                    this.$message.error('请输入标题')
                    return;
                }
                if (this.moduleId === '') {
                    this.$message.error('请选择模块')
                    return;
                }
                if (this.content.length < 50) {
                    this.$message.error('内容太少啦~')
                    return;
                }

                let data = { "content": this.content, "title": this.title, "moduleId": this.moduleId }
                if (key == 1) {
                    axios({
                        method: 'POST',
                        data: data,
                        headers: {
                            'token': sessionStorage.getItem('token'),
                            'Content-Type': 'application/json',
                        },
                        url: 'http://127.0.0.1:888/invitation/add',
                    }).then((re) => {
                        if (re.data.code === 0) {
                            this.$message({
                                message: '发布成功 可以到我的个人信息查看',
                                type: 'success'
                            });
                            setTimeout('location.href=("mine.html")', 1500)

                        }
                    })
                }
                if (key == 2) {
                    let _this = this 
                    delete data.moduleId
                    data.id = parseInt(this.$data.param.id)
                    console.log('data', _this.$data.content)
                    axios({
                        method: 'PUT',
                        data: data,
                        headers: {
                            'token': sessionStorage.getItem('token'),
                            'Content-Type': 'application/json',
                        },
                        url: 'http://127.0.0.1:888/invitation/invitation',
                    }).then((re) => {
                        console.log('re',re)
                        if (re.data.code === 0) {
                            this.$message({
                                message: '修改成功',
                                type: 'success'
                            });
                            setTimeout(`location.href=("detail.html?id=${this.$data.contenter.id}&mid=${this.$data.contenter.module_id}")`, 900)

                        }
                    })
                }



            },
            GetRequest() {
                var url = location.search; //获取url中"?"符后的字串  
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                    }
                }
                return theRequest;
            },
        },
        mounted() {
            this.editor = new E(this.$refs.toolbar, this.$refs.editor)
            this.editor.customConfig.uploadImgShowBase64 = true // base 64 存储图片
            this.editor.customConfig.menus = [
                'head', // 标题
                'bold', // 粗体
                'fontSize', // 字号
                'fontName', // 字体
                'italic', // 斜体
                'underline', // 下划线
                'strikeThrough', // 删除线
                'foreColor', // 文字颜色
                'backColor', // 背景颜色
                'link', // 插入链接
                'list', // 列表
                'justify', // 对齐方式
                'quote', // 引用
                'emoticon', // 表情
                'image', // 插入图片
                'table', // 表格
                'video', // 插入视频
                'code', // 插入代码
                'undo', // 撤销
                'redo', // 重复
                'fullscreen' // 全屏
            ]
            this.editor.customConfig.zIndex = 4
            this.editor.create()
            axios({
                method: 'get',
                headers: {
                    'token': sessionStorage.getItem('token'),
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                url: 'http://127.0.0.1:888/module/list',
            }).then((re) => {
                if (re.data.code === 0) {
                    console.log(re.data)
                    this.$data.options = re.data.content
                }
            })
        },
        created() {
            let _this = this
            let param = _this.GetRequest()
            let userInfo = JSON.parse(sessionStorage.getItem('userInfo'))
            console.log('user', userInfo)
            
            if (userInfo != null) {
                this.$data.userInfo = userInfo
            }
            _this.$data.param = param
            if (param.id != undefined && param.id != "") {
                axios({
                    method: "GET",
                    headers: {
                        'token': sessionStorage.getItem('token'),
                    },
                    url: `http://127.0.0.1:888/invitation/${param.id}`,
                }).then((res) => {
                    console.log('res,', res)
                    if (res.data.code === 0) {
                        _this.$data.contenter = res.data.content
                        _this.$data.title = res.data.content.title
                        _this.$data.moduleId = res.data.content.module_id
                        this.editor.$textElem['0'].innerHTML = res.data.content.content
                    } else {
                        _this.$message.error(res)
                        setTimeout("location.href=('mine.html')", 700)
                    }
                })
            }

            // http://127.0.0.1:888/invitation/${param.id ? param.id : 20}
        }
    })

</script>
