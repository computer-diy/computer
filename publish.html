<script>
    var E = window.wangEditor
    // var editor = new E('#divDemo')
    var app = new Vue({
        el: '#app2',
        data: {
            message: 'Hello Vue!',
            moduleId: '',
            title: '',
            content: '',
            options: [],
            editor: null
        },
        methods: {
            aaaa() {
                this.content = this.editor.$textElem['0'].innerHTML
                if(this.moduleId === '') {
                    alert('请选择模块');
                    return;
                }
                if(this.title === '') {
                    alert('请选择模块');
                    return;
                }
                if(this.content === '') {
                    alert('请输入要发布的内容');
                    return;
                }
                let data = { "content": this.content, "title": this.title, "moduleId": this.moduleId }
                axios({
                    method: 'POST',
                    data: data,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    url: 'http://192.168.1.12:888/invitation/add',
                }).then((re) => {
                    if (re.data.code === 0) {
                        alert('发布成功 可以到我的个人信息查看')
                    }
                })
            }
        },
        mounted() {
            this.editor = new E(this.$refs.toolbar, this.$refs.editor)
            this.editor.customConfig.uploadImgShowBase64 = true // base 64 存储图片
            this.editor.customConfig.menus = [
                'head', // 标题
                'bold', // 粗体
                'fontSize', // 字号
                'fontName', // 字体
                'italic', // 斜体
                'underline', // 下划线
                'strikeThrough', // 删除线
                'foreColor', // 文字颜色
                'backColor', // 背景颜色
                'link', // 插入链接
                'list', // 列表
                'justify', // 对齐方式
                'quote', // 引用
                'emoticon', // 表情
                'image', // 插入图片
                'table', // 表格
                'video', // 插入视频
                'code', // 插入代码
                'undo', // 撤销
                'redo', // 重复
                'fullscreen' // 全屏
            ]
            this.editor.create()
            axios({
                method: 'get',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                url: 'http://192.168.1.12:888/module/list',
            }).then((re) => {
                if (re.data.code === 0) {
                    console.log(re.data)
                    this.$data.options = re.data.content
                }
            })
        },
    })


</script>
